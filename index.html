<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bus {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
        }

        .seat {
            height: 100px;
            width: 50px;
            border: 2px solid gray;
            margin: 5px;

        }
    </style>
</head>

<body>

    <!-- ! step 1 create seat layout 
    step 2 build select logic
    step 3 deselect logic
    step 4 booking logic
    step 5 bill logic
-->
    <div id="output"></div>

    <div class="bus">
        <div class="seat" id="s1" onclick="handleSelectSeat('s1')"></div>
        <div class="seat" id="s2" onclick="handleSelectSeat('s2')"></div>
        <div class="seat" id="s3" onclick="handleSelectSeat('s3')"></div>
        <div class="seat" id="s4" onclick="handleSelectSeat('s4')"></div>
        <div class="seat" id="s5" onclick="handleSelectSeat('s5')"></div>
        <div class="seat" id="s6" onclick="handleSelectSeat('s6')"></div>
        <div class="seat" id="s7" onclick="handleSelectSeat('s7')"></div>
        <div class="seat" id="s8" onclick="handleSelectSeat('s8')"></div>
        <div class="seat" id="s9" onclick="handleSelectSeat('s9')"></div>
        <div class="seat" id="s10" onclick="handleSelectSeat('s10')"></div>
        <div class="seat" id="s11" onclick="handleSelectSeat('s11')"></div>
        <div class="seat" id="s12" onclick="handleSelectSeat('s12')"></div>
    </div>

    <script>
        let seatprice = 500

        function handleSelectSeat(id) {
            let hasClass = document.getElementById(id).classList.contains("bg-success")
            if (hasClass) {
                //remove
                document.getElementById(id).classList.remove("bg-success")
            } else {
                //add
                document.getElementById(id).classList.add("bg-success")

            }

            let x =
                document.querySelectorAll(".bg-success")
            let seatIds = " "
            for (let i = 0; i < x.length; i++) {
                seatIds += x[i].id + ", ";

            }

            let selectedSeats = x.length
            let GstRate = 28 / 100
            let estPrice = selectedSeats * seatprice



            document.getElementById("output").innerHTML = ` <div class="alert alert-success">
            <h1>you have selected ${selectedSeats}</h1>
            <h2>per seat price ${seatprice}</h2>
            <hr>
            <h2>Est price ${estPrice}</h2>
            <h2>GST ${estPrice * GstRate} </h2>
            <hr>
            <h2>GST ${estPrice + (estPrice * GstRate)} </h2>
            </div>`



        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">

    </script>

</body>

</html>
